<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Simulation</title>
    <script src="https://threejs.org/build/three.js"></script>
    <script defer src="physics.js"></script>
    <script defer src="sensor.js"></script>
    <script defer src="main.js"></script>
    <style>
        body {
            font: 46px/50px 'D-DIN-Bold', Arial, Verdana, sans-serif;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            color: white;
        }

        canvas {
            margin: auto;
        }
        
        .input-container {
            position: absolute;  /* Absolute to its closest positioned parent */
            top: 120px;  
            left: 10px;
            z-index: 1;  
        }

        .slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            padding-bottom: 10px;
            padding-bottom: 3px;

        }

        .text-button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 10px; 
        }

              
        .heading {
            font-size: 26px;
            font-weight: bold;
            margin: 20px; 
            position: absolute;
            top: 18px;
            left: 0;
        }

        #satelliteName {
            padding: 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        
        #addSatelliteButton {
            padding: 8px 20px;
            background-color: #2f0c36;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        #addSatelliteButton:hover {
            background-color: #0b0033;
        }
  
        .description-text{
            font-size: 18px;
            font-style: italic; 
            margin-left: 30px; 
            position: absolute;
            top: 70px;
            left: 0;   
        }

        #simulationContainer {
            flex: 1;
            position: relative;  /* Relative to its original position */
        }

        .slider-container label {
            font-size: 16px; 
        }

    </style>
</head>
<body>
    <div class="heading">Orbital Analysis and Data Simulation</div>
    <div class="description-text">Try creating a satellite!</div>
    <div id="simulationContainer">
        <!-- The container for sliders, buttons and inputs -->
        <div class="input-container">
            <div class="slider-container">
                <label for="altitudeSlider">Altitude: </label>
                <input id="altitudeSlider" type="range" min="1.1" max="3" step="0.1">
            </div>
            <div class="slider-container">
                <label for="velocitySlider">Velocity: </label>
                <input id="velocitySlider" type="range" min="0.0001" max="0.005" step="0.0001">
            </div>
            <div class="slider-container">
                <label for="directionSlider">Direction (0°-180°): </label>
                <input id="directionSlider" type="range" min="0" max="180" value="90" step="1">
            </div>
            <div class="text-button-container">
                <input type="text" id="satelliteName" placeholder="Enter Satellite Name">
                <button onclick="addSatellite()">Add Satellite</button>
            </div>
        </div>
    </div>
</body>
</html>
